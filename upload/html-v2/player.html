<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>LectureWeb player</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Andreas Kloeckner">

    <link rel="stylesheet" type="text/css" href="css/smoothness/jquery-ui-1.8.23.custom.css" />
    <link rel="stylesheet" type="text/css" href="css/style.css" />

    <script src="js/jquery-1.8.2.js"></script>
    <script src="js/jquery-ui-1.8.23.custom.min.js"></script>
    <script src="js/jquery.layout.js"></script>
    <script src="js/popcorn.js"></script>
    <script src="js/sprintf.js"></script>
    <script src="js/URI.js"></script>
    <script src="js/main.js"></script>

  </head>

  <body>
    <div id="messagearea"></div>
    <div class="header ui-layout-north">
      <div id="audio-sel-float">
        <form>
          <span id="audio-sel-label" class="ui-icon ui-icon-volume-on"></span>
          <select id="audio-selector"></select>
        </form>
      </div>
      <div id="logo"><a href="http://github.com/inducer/lecture-web">LectureWeb</a></div>

      <div id="toolbar-container">
        <button id="beginning">go to beginning</button>
        <button id="play">play</button>
      </div>
      <div id="busy-marker" class="time-label">
        <img id="busy-img" src="img/busy.gif" alt="busy marker">
      </div>
      <div id="position-label" class="time-label">0:00</div>
      <div id="position-slider"></div>
      <div id="duration-label" class="time-label"></div>
    </div>

    <div class="ui-layout-center pane video-pane" >
      <video id="left-video" data-audiotype="room">
      </video>
    </div>

    <div class="ui-layout-east pane video-pane">
      <video id="right-video" data-audiotype="speaker">
      </video>
    </div>

    <div class="ui-layout-south pane">
      <div id="bottom-content">
        <div id="title">
          <h2 id="title-text"></h1>
        </div>

        <div id="blurb"></div>

        Slides: (click to seek)
        <ul id="slidelist">
        </ul>
      </div>
    </div>
  </body>
</html>
